<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div id="container">
        by Josivan Gomes
        <section id="screen">
            <div id="date-hour">
                30/05/2020 - 01:13<span>:05</span>
            </div>
            <div id="math-operations">
                <div id="historic">
                    10 + 5 =
                </div>
                <div id="content">
                    15
                </div>
            </div>
        </section>
        <section id="buttons">
            
            <button id="btn-pct" class="calc-op">%</button>
            <button id="btn-ce" class="calc-op">CE</button>
            <button id="btn-c" class="calc-op">C</button>
            <button id="btn-del" class="calc-op">Del</button>
            <button id="btn-1-x" class="calc-op">1/x</button>
            <button id="btn-x2" class="calc-op">xÂ²</button>
            <button id="btn-sqr" class="calc-op">sqr(x)</button>
            <button id="btn-div" class="calc-op">/</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-mult" class="calc-op">X</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-sub" class="calc-op">-</button>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-sum" class="calc-op">+</button>
            <button id="btn-posOrNeg">+ | -</button>
            <button id="btn-0">0</button>
            <button id="btn-pointer">.</button>
            <button id="btn-equal">=</button>
            
            
        </section>

        
            
        
    </div>
</body>
</html>
